<div class="app-container">
  <!-- Navigation Bar -->
  <mat-toolbar color="primary" class="navbar">
    <div class="navbar-content">
      <!-- Logo/Branding (Left) -->
      <div class="navbar-brand">
        <span class="logo-icon">â‚¹</span>
        <span class="brand-text">TradeCraft</span>
      </div>

      <!-- Spacer to push items to right -->
      <span class="spacer"></span>

      <!-- Auth Section (Right) -->
      <div class="auth-section">
        <ng-container *ngIf="!isLoggedIn">
          <!-- Login Button -->
          <button
            mat-raised-button
            color="accent"
            (click)="onLogin()"
            class="login-btn"
          >
            Login
          </button>
        </ng-container>

        <ng-container *ngIf="isLoggedIn">
          <!-- Account Menu -->
          <button
            mat-icon-button
            [matMenuTriggerFor]="accountMenu"
            class="account-btn"
          >
            <mat-icon>account_circle</mat-icon>
          </button>

          <mat-menu #accountMenu="matMenu" class="account-menu">
            <div mat-menu-item disabled class="user-info">
              <div class="user-name">{{ userName }}</div>
              <div class="user-email">{{ userEmail }}</div>
            </div>

            <mat-divider></mat-divider>

            <button mat-menu-item (click)="onProfile()">
              <mat-icon>person</mat-icon>
              <span>Profile</span>
            </button>

            <button mat-menu-item>
              <mat-icon>settings</mat-icon>
              <span>Settings</span>
            </button>

            <mat-divider></mat-divider>

            <button mat-menu-item (click)="onLogout()">
              <mat-icon>logout</mat-icon>
              <span>Logout</span>
            </button>
          </mat-menu>
        </ng-container>
      </div>
    </div>
  </mat-toolbar>

  <!-- Main Content Area -->
  <main class="main-content">
    <div class="content-wrapper">
      <!-- Router outlet for page content -->
      <router-outlet></router-outlet>

      <!-- Placeholder content when no route is matched -->
      <div class="welcome-section" *ngIf="!isLoggedIn">
        <h1>Welcome to TradeCraft</h1>
        <p>Master the stock market through gamified learning and real-time financial data.</p>
      </div>

      <div class="dashboard-section" *ngIf="isLoggedIn">
        <h1>Dashboard</h1>
        <p>Welcome back, {{ userName }}! Start your trading journey today.</p>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <mat-toolbar class="footer">
    <div class="footer-content">
      <span>&copy; 2024 TradeCraft. All rights reserved.</span>
    </div>
  </mat-toolbar>
</div>
